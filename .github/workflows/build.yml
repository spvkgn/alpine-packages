name: build

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    name: build ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          arch: [x86_64]
          # arch: [x86_64, x86, aarch64, armhf, armv7, ppc64le, s390x]
          os: [ubuntu-latest]
          branch: [v3.19]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup ccache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.ccache
          key: ccache-${{ matrix.branch }}-${{ matrix.arch }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ matrix.branch }}-${{ matrix.arch }}-

      - name: Setup Alpine Linux for ${{ matrix.arch }}
        uses: jirutka/setup-alpine@v1
        with:
          arch: ${{ matrix.arch }}
          branch: ${{ matrix.branch }}
          packages: |
            alpine-sdk bash ccache coreutils findutils gawk grep
          shell-name: alpine.sh

      - name: Build packages inside chroot
        id: build
        env:
          ARCH: ${{ matrix.arch }}
          BRANCH: ${{ matrix.branch }}
          RSA_PUBLIC_KEY: ${{ secrets.RSA_PUBLIC_KEY }}
          RSA_PRIVATE_KEY: ${{ secrets.RSA_PRIVATE_KEY }}
        shell: alpine.sh --root {0}
        run: |
          bash build_packages.sh

      - name: Upload artifacts
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.branch }}-${{ matrix.arch }}
          path: ./**/apk-${{ matrix.branch }}-${{ matrix.arch }}.tar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Merge artifacts
        id: merge
        env:
          RSA_PUBLIC_KEY: ${{ secrets.RSA_PUBLIC_KEY }}
        run: |
          mkdir -p public
          # copy existing packages from gh-pages branch
          if git show-ref --quiet refs/remotes/origin/gh-pages; then
            git checkout gh-pages
            find . -mindepth 1 ! -name 'apk-*.tar' ! -name index.html ! -path '*/.*' ! -path './dist/*' -print0 | xargs -0 cp -v --preserve=all --parents -t ./public || true
            git checkout main
          fi
          # add built packages
          find . -name 'apk-*.tar' -exec tar xvf {} -C ./public \;
          echo "$RSA_PUBLIC_KEY" > ./public/$GITHUB_REPOSITORY_OWNER.rsa.pub
          # Generate index.html
          wget -cO- https://github.com/ivanvc/tpl/releases/download/0.3.0/tpl_Linux_$(uname -m).tar.gz | sudo tar -xzv -C /usr/local/bin tpl
          bash -x index.sh ./public
          cp -va ./dist ./public

      - name: Deploy to GH pages
        if: steps.merge.outcome == 'success'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          full_commit_message: "Update packages"
          force_orphan: true
